<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Сайт думы"> 
	<meta name="Keywords" content="Ульяновская дума">
    <title>Айдем - тестовая задача</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <section class="district">
        <div class="district__body">
            <h1 class="district__title">Knightsbridge private park – элитный район Лондона в центре</h1>
            <ul class="district__list">
                <li class="district__item"><img src="img/zaglushka.png" class="district__image" alt=""></li>
                <li class="district__item"><img src="img/prev1.jpg" class="district__image" alt=""></li>
                <li class="district__item"><img src="img/prev2.jpg" class="district__image" alt=""></li>
            </ul>
        </div>
        <div class="district__info">
            <div class="district__info-block">
                <ul class="district__info-list">
                    <li class="district__info-item">
                        <span>156 - 636 м2</span>
                        Площадь квартир
                    </li>
                    <li class="district__info-item">
                        <span>475</span>
                        Парковочных мест
                    </li>
                    <li class="district__info-item">
                        <span>10 мин</span>
                        До метро Фрунзенская
                    </li>
                    <li class="district__info-item">
                        <span>2 га</span>
                        Площадь собственного парка
                    </li>
                </ul>
            </div>
        </div>
    </section>

<script src="js/script.min.js"></script>
</body>
</html>
